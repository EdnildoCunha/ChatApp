<!DOCTYPE html>
<html>
    <head>
        <title>Videochat App</title>
        <link rel = "stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://global.oktacdn.com/okta-signin-widget/4.1.1/js/okta-sign-in.min.js" type="text/javascript"></script>
        <!--link  href = "https://global.oktacdn.com/okta-signin-widget/4.1.1/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/-->  
        <!--link  href = "https://global.oktacdn.com/okta-signin-widget/4.1.1/js/okta-sign-in.no-polyfill.min.js" type="text/css" rel="stylesheet"/-->  
        <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"> 
        <script src="https://webrtc.github.io/adapter/adapter-4.2.2.js"></script>
        <script src="/static/js/auth.js"></script>
        <script src="/static/js/video.js"></script>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>

    <body>
        <div class = "conteiner">
            <header>
                <h1><a href="/">Video Chat</a></h1>
                <h2><a href ="/"> - Sistema de Video Chamada para a disciplina de Sistemas Distribuídos</a></h2>
            </header>

            <div id = "okta-login-container"></div>

            <div class = "row">
                <div class = "col"></div>
                <div class = "col-md-auto align-self-center">
                    <p id = "login"><b>Atenção</b>: No momento, você não está logado. Se você deseja iniciar sua própria sala de bate-papo por favor digite o URL. <button type = "button" class = "btn btn-light">Entrar</button></p>
                    <div id = "url" class = "alert alert-dark" role="alert">
                        <span id = "roomIntro">URL da sala</span>: <span id = "roomURL"></span>
                    </div>
                </div>
                <div class = "col"></div>
                

            </div>
        
            <div id="remotes" class="row">
                <div class="col-md-6">
                    <div class="videoContainer">
                        <video id="selfVideo" oncontextmenu="return false;"></video>
                        <meter id="localVolume" class="volume" min="-45" max="-20" high="-25" low="-40"></meter>
                      </div>
                </div>
            </div>
        </div>

            <footer>
                <p>Criado por Ednildo Cunha e Layane Menezes</p>
            </footer>

    </body>
</html>
